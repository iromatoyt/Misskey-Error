<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>500 Internal Server Error</title>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 50px 20px;
      color: #333;
    }
    img {
      max-width: 600px;
      width: 100%;
      height: auto;
      margin-bottom: 30px;
    }
    h1 {
      font-size: 42px;
      margin: 20px 0 10px;
    }
    p {
      font-size: 18px;
      color: #555;
      line-height: 1.8;
      max-width: 700px;
      margin: 0 auto 30px;
    }
    a {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
      transition: background-color 0.2s ease;
    }
    a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <img src="http://cdn.creators-group.net/img/500%20InternalServerError.png" alt="Server Error">
  <h1>サーバー内部でエラーが発生しました</h1>
  <p>
    現在、サーバーに問題が発生しており、ページを表示することができません。<br>
    ご迷惑をおかけして申し訳ありません。<br><br>
    時間をおいて再度アクセスしていただくか、問題が解決しない場合は管理者までご連絡ください。<br>
    サイトの復旧に向けて対応を行っておりますので、もうしばらくお待ちください。
  </p>
  <a href="/">トップページへ戻る</a>
</body>
</html>
